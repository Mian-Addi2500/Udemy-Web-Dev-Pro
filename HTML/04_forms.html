<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form>
      <label for="email">
        email:
        <input type="text" name="email" id="" />
      </label>
      <label for="password">
        password:
        <input type="password" name="password" id="" />
      </label>
      <button type="submit">submit</button>
    </form>
    <div>
      <h2>Learning Form</h2>
      <form>
        <label for="email">
          email: <input type="email" name="email" id="" />
        </label>
        <button type="submit">submit</button>
        <br /><br />
        <label for="textarea">
          textarea:
          <textarea rows="12" cols="25" name="textarea" id=""></textarea>
        </label>
        <br /><br />

        <h3>checkbox</h3>
        <label for="games">
          cricket: <input type="checkbox" name="games" id="" /> basketball:
          <input type="checkbox" name="games" id="" /> football:
          <input type="checkbox" name="games" id="" />
        </label>

        <h3>radio button</h3>
        <label for="games">
          cricket: <input type="radio" name="games" id="" /> basketball:
          <input type="radio" name="games" id="" /> football:
          <input type="radio" name="games" id="" />
        </label>

        <h3>Select options</h3>
        <label for="games">
          <select name="games" id="">
            <option value="cricket">cricket</option>
            <option value="football">football</option>
            <option value="baseball">baseball</option>
          </select>
        </label>

        <h3>Month as input field</h3>
        <label for="month">
          <input type="month" name="" id="" />
        </label>
        <h3>Color input field</h3>
        <label for="color">
          <input type="color" name="" id="" />
        </label>

        <h3>files input field</h3>
        <label for="file">
          <input type="file" name="" id="" />
        </label>
      </form>
    </div>
  </body>
</html>
