  <script>
    // ðŸ’ This is an old approchðŸ’ 
    /*
    document.getElementById('owl').onclick = function () {
        alert('qel')
    }
        */

    // ðŸ’ This is modern Approch and best approchðŸ’ 
    document
      .querySelector("#owl")
      .addEventListener("click", (e) => console.log(e), false);

    /*   
    
            ðŸš¨Imp Notes for interview pursposðŸš¨

    ðŸš© Must study these topics in Events

    â­â­    type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altkey, ctrlkey, shiftkey,keycode  â­â­
    */

    // now we discuse event propogation  for this we take 2 examplesðŸ”»

    // example 1

    document.querySelector("#images").addEventListener(
      "click",
      (e) => {
        console.log(" click inside the ul");
      },
      false
    );

    // example 2

    document.querySelector("#owl").addEventListener(
      "click",
      (e) => {
        console.log(" owl clicked");
        // when we donot want bubbling then we use this ðŸ”»
        e.stopPropagation();
        // ðŸ”ºis mn hm just udhr hi rhen gy jhn click kren gy bs
      },
      false
    );

    // ðŸ”º In the above concept we undersatand 2 thing 1)bubbling and 2) capturing

    // ðŸ’ Now what is bublingðŸ’ 

    // ðŸš©â­ðŸš© In bubling when we click on owl according to oul above example the owl is inside the url mean when we click owl at a same time we also click on ul too so now the main thing is what thing should be clicked 1st ul or owl. In bubling it go from chlid to parent mean bottom to top it means 1st owl clicked and then ul clicked and â­This is also default behavior of events â­ means if we donot right [false] after fn() it auto take it [false]  ðŸš©â­ðŸš©

    // ðŸ’ Now what is capturingðŸ’ 

    // ðŸš©â­ðŸš© This is vise versa of [bubling] mean when we right [true] in place of [false] after fn() in [event listening] it work from [top to bottom]  ðŸš©â­ðŸš©

    // ðŸ’ Now what is preventDefault conceptðŸ’ 

    // In this when I click to google I donot want to go to site now when we click we directly go to google but how can I do this to not go to GoogleðŸ”»

    document.getElementById("google").addEventListener(
      "click",
      (e) => {
        console.log("google clicked");
        e.stopPropagation();

        e.preventDefault();
      },
      false
    );
  </script>
</html>
